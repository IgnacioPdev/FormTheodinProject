<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="pformario.css">
</head>
<body>
    <div id="main">
        <div id="imagen">
            <img src="IT/THE ODIN PROJECT/PROYECTO FORMULARIO REGISTRO/img 1.avif" alt="imagen" id="imagenplanta">
        </div>

        
        <div id="texto1">
            
          <p class="p1">This is not real online service! You know you need something like this is your life to help
            your realize your deepest dreams. Sign up now to get started.</p>
          
          <p class="p1">You know you want to.</p>
        
        </div>
        
        
        <div id="form">
            <p id="pform">Lets do this!</p>
            <form>
                <div id="right-form">
                
                <label>First Name</label>
                <input type="text" alt="fname" class="input">
                
                <label>Email</label>
                <input type="email" alt="email" class="input">

                <label>Password</label>
                <input type="password" alt="password" id="inputred" title="Pass">
          
                </div>
          
                <div id="left-form">      
            
                <label>Last Name</label>
                <input type="text" alt="fname" id="inputblue">
                
                <label>Phone Number</label>
                <input type="tel" alt="tel" class="input">
                
                <label>Confirm Password</label>
                <input type="password" alt="password" id="inputred">
           
                </div>

            </form>
        </div>
        
        
        <div id="sign">
            <button>Create Acount</button>
            <p id="psign">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
